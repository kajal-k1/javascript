     <button onclick="createDiv()"

<div id="first">

<input id="name" value="hello"/>
</div>

<script>
let createDiv=()=>{
    let heading=document.createElement("h1")
    heading.innerHTML="this is the first heading"
    heading.style.color="pink"
    heading.style.backgroundColor="yellow"
   heading.style.textAlign="center"
    heading.className="firstdiv"
    heading.setAttribute('id',"firstdiv")
    heading.setAttribute("class","firstdiv1 firstdiv2 firstdiv3 firstdiv4"  )
    heading.classList.add("hello")
console.log(heading.classList);

console.log(document.querySelector("#name").value)/// to get the value back
document.querySelector("#name").value="hii"////to modify the content

 document.querySelector('#first').appendChild(heading)
}

let removeElement=()=>{
let child=document.querySelector('#firstdiv')
document.querySelector('#first').removeChild(child)

}

</script>
