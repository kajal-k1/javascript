<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <!--Local storage-->
    <h3>Local Storage</h3>
    <button onclick="saveToLocal('name','kanika')">Save To Local Storage </button>
<button onclick="alert(getFromLocal('name'))">Get From Local Storage</button>
<button onclick="removeFromLocal('name')">Remove From Local Storage</button>

<script>
function saveToLocal(key,value){
    localStorage.setItem(key,value);
}
function getFromLocal(key){
return localStorage.getItem(key);
}
function removeFromLocal(key){
    localStorage.removeItem(key);
}
</script>
</body>
</html>
